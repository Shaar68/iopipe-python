machine:
  post:
    - pyenv global 2.7.12 3.6.1

dependencies:
  pre:
    - pip install -U flake8 setuptools tox twine

test:
  override:
    - tox -v

deployment:
  release:
    # release on tagged versions
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: iopipe
    commands:
      - python setup.py sdist
      - twine upload dist/* -u $PYPI_USERNAME -p "$PYPI_PASSWORD"
